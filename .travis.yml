language: node_js
node_js: node
script: npm run build
sudo: false
deploy:
  provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: awscodepipeline-bucket-vesku
  region: us-east-2
  local_dir: dist
  skip_cleanup: true
cache:
  directories:
  - node_modules
env:
  global:
  - secure: 
  - secure: 
